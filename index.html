<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let's edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./js/markdown.js"></script>
    <script>
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markupHTML = marked.parse(editorValue);
        previewElement.innerHTML = markupHTML;
      }

      document.onload = setDefault();
      function setDefault() {
        let defaultText = `\
# Let's CodeWithUmair!
### Welcome to my markdown previewer

[freeCodeCamp.org](https://www.freecodecamp.org/)

Front End Libraries Projects
- Random Quote Machine
- Markdown Previewer
- Drum Machine
- Javascript Calculator
- Pomodoro Clock

this is a **bold** text, an _emphasis_ , a _**combined emphasis**_ , and a ~~strikethrough~~

Head 1 | Head 2 | Head 3
------ |--------| ------
item1 | item2 | item3
item4 | item5 | item6
item7 | item8 | item9

> example of blockquote

##### Inline code

\`Array.prototype.map()\`

## Block Code

\`\`\`;

  var add2 = function(number) {
	return number + 2;
}
\`\`\`

![Random Animals](https://loremflickr.com/320/240)


`;

        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked.parse(defaultText);
      }
    </script>
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div id="editor-color" class="col text-center bg-dark text-warning">
          <h1>Let's Edit for Best Preview</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-5 bg-secondary d-flex flex-column">
          <div class="text-center">
            <h1 class="text-dark text-center my-3">Editor</h1>
          </div>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea
              id="editor"
              onkeyup="updatePreview()"
              class="form-control flex-grow-1"
            ></textarea>
          </div>
        </div>
        <div class="col-7 bg-success">
          <h1 class="text-light text-center my-3">Previewer</h1>
          <div id="preview"></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer bg-dark text-light text-center">
        &copy; | Powered By |
        <a
          href="https://www.freecodecamp.org/codewithumair"
          class="text-warning text-center"
        >
          CodeWithUmair</a
        >
      </div>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
